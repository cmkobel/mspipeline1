# config file for the job execution on cluster 
# I know that cluster-configs have been deprecated, but I refuse to put them on the cli

__default__:
    account: "nn9864k"
    cpus-per-task: "{threads}"
    time: "12:00:00"
    mem_mb: 16384 # {mem}
    output: "logs/%j-{rule}.out.log"
    error: "logs/%j-{rule}.err.log"


philosopher_database:
    mem_mb: 65536 # use mem_mb, not mem

msfragger:
    mem_mb: 515538 # max on gdk is 515538

ionquant:
    mem_mb: 65536


annotate:
    mem_mb: 65536



